<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hillel_hw_3_1</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    <p>{{str | short(10) }}</p>
    <p>{{str | global-short(10) }}</p>
  </div>

  <script>

    Vue.filter('global-short', function (str, arg) {
      return (str.length <= arg) ? str : str.slice(0, arg) + ' ...';
    })

    const app = new Vue({
      el: '#app',
      data: {
        str: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.'
      },
      filters: {
        short (str, arg) {
          return (str.length <= arg) ? str : str.slice(0, arg) + ' ...';
        }
      }
    })
  </script>

</body>
</html>
